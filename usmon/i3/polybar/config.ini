[colors]
background = #aa282A2E
background-alt = #aa373B41
foreground = #C5C8C6
primary = #2596be
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 100%
height = 20pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 6pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetbrainsMono Nerd Font:pixelsize=11;4
font-1 = JetbrainsMono Nerd Font:fontformat=truetype:size=10;3
font-2 = JetbrainsMono Nerd Font:pixelsize=10;1
font-3 = JetbrainsMono Nerd Font:fontformat=truetype:size=15;3
font-4 = JetbrainsMono Nerd Font:fontformat=truetype:size=12;3

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio battery wlan eth date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume =  %percentage%%

label-muted = 婢 muted
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> <label-charging>

format-discharging = <ramp-capacity> <label-discharging>

label-charging = " Charging %percentage%%"

label-discharging = " Discharging %percentage%%"

label-full = Fully charged

label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10

animation-charging-0 =    
animation-charging-1 =    
animation-charging-2 =     
animation-charging-3 =       
animation-charging-4 =       
animation-charging-framerate = 750

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 睊  disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = 直  %essid%

[module/date]
type = internal/date
interval = 1

date = %H:%M %d.%m.%Y

label = %date% 
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true